<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>online_camps webpage</title>
        <!--the main CSS file-->
        <link rel="stylesheet" href="css/master_up.css">
        <!--Normalise file of CSS-->
        <link rel="stylesheet" href="css/normalise.css">
        <!--FontAwsome Library-->
        <link rel="stylesheet" href="css/all.min.css">
        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&family=Jomolhari&family=Open+Sans:wght@400;700;800&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="signup">
            <div class="container">
                <div class="up">
                    <div class="logo">
                        <i class="fa-solid fa-house-circle-check"></i>
                        <p>PLANNER</p>
                    </div>
                </div>
                <div class="down">
                    <div class="pack">
                        <div>
                            <h3>Sign Up</h3>
                            <p>This will only take a minute,
                            then you'll be ready to start spec writing!</p>
                        </div>
                    </div>
                    <div class="pack">
                        <div>
                            <form action="">
                                <div class="hi">
                                    <label for="" class="one">Email : </label>
                                    <input type="email" placeholder="Write Your Email" name="Email" required>
                                </div>
                                <div class="hi">
                                    <label for="" class="one">First Name : </label>
                                    <input type="text" placeholder="Write Your First Name" name="Fname" required>
                                </div>
                                <div class="hi">
                                    <label for="" class="one">Last Name : </label>
                                    <input type="text" placeholder="Write Your Last Name" name="Lname" required>
                                </div>
                                <div class="hi">
                                    <label for="" class="one">Password : </label>
                                    <input type="password" placeholder="Write Your Password">
                                    <p>Password must be at least 8 characters long</p>
                                </div>
                                <div class="rd wa">
                                    <input type="radio" name="radio_1" id="one">
                                    <label for="one"><span>Create a New Organization Account</span></label>
                                </div>
                                <p>or</p>
                                <div class="rd ">
                                    <input type="radio" name="radio_1" id="two">
                                    <label for="two"><span> Join an Existing Organization Account</span>
                                    <span>that has already been created by my design firm.
                                        You will need to be invited in by someone within the organization.</span></label>
                                </div>
                                <div class="fn">
                                    <input type="submit" value="sign up">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
